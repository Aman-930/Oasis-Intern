<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <h1>Temperature Converter</h1>
        <label><img src="/Temp 2.png" alt=""class="img"></label>
        <div class="cover">
            <div class="text">
                <h3>Enter & Select the Temperature/Unit</h3>
                <div class="Unit">
                    <input type="text" placeholder="Temperature" id="num">
                    <select name="Unit" id="Unit">
                        <option value="">---Select Unit---</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Farenheit">Farenheit</option>
                    </select>
                    <div class="text2">
                        <h3>Select the Temperature Unit to Convert </h3>
                    </div>
                    <div class="unit2">
                        <select name="Unit" id="Unit2">
                            <option value="">---Select Unit---</option>
                            <option value="Celsius">Celsius</option>
                            <option value="Farenheit">Farenheit</option>
                        </select>
                    </div>
                    <button id="btn" type="button">Convert</button>
                    <div class="bar"></div>
                </div>
                <span id="Res"></span>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>\
